<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Lobster - Function-Based Creature</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0e17;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    let t = 0;
    let x, y;
    let scale = 1;
    let hueBase = random(0, 360);

    function setup() {
      createCanvas(windowWidth, windowHeight);
      x = width / 2;
      y = height / 2;
      scale = min(width, height) / 600;
      noStroke();
      angleMode(DEGREES);
    }

    function draw() {
      background(10, 14, 23, 10);
      
      t += 0.02;
      
      // Drift movement
      x += sin(t * 0.3) * 0.5;
      y += cos(t * 0.5) * 0.3;
      
      push();
      translate(x, y);
      rotate(sin(t * 0.5) * 10);
      
      // Draw digital lobster
      drawLobster();
      
      pop();
      
      // Ambient particles
      drawParticles();
    }

    function drawLobster() {
      // Body segments
      for (let i = 0; i < 7; i++) {
        let offset = i * 15;
        let widthFactor = map(i, 0, 7, 80, 30);
        let heightFactor = map(i, 0, 7, 50, 25);
        let pulse = sin(t * 2 + i) * 3;
        
        fill(hueBase + i * 10, 80, 90 + pulse);
        ellipse(-offset, 0, widthFactor + pulse, heightFactor + pulse);
      }
      
      // Tail segments
      for (let i = 0; i < 5; i++) {
        let offset = -105 - i * 12;
        let widthFactor = map(i, 0, 5, 25, 15);
        let heightFactor = 30 + sin(t * 3 + i) * 5;
        let angle = sin(t * 2 + i * 0.5) * 15;
        
        push();
        translate(offset, 0);
        rotate(angle);
        fill(hueBase + 50 + i * 8, 70, 85);
        ellipse(0, 0, widthFactor, heightFactor);
        pop();
      }
      
      // Claws - raised and pulsing
      drawClaw(-40, -45, sin(t * 3) * 0.4 + 0.3, -1);
      drawClaw(-40, 45, sin(t * 3 + PI) * 0.4 + 0.3, 1);
      
      // Legs
      for (let i = 0; i < 4; i++) {
        let angleOffset = sin(t * 2 + i) * 15;
        let legY = -25 + i * 15;
        drawLeg(-20, legY, angleOffset, -1);
        drawLeg(-20, -legY, angleOffset, 1);
      }
      
      // Antennae
      drawAntenna(-80, -10, sin(t * 4) * 20);
      drawAntenna(-80, 10, sin(t * 4.5) * 20);
      
      // Eyes
      fill(0, 0, 20);
      ellipse(-65, -15, 12, 12);
      ellipse(-65, 15, 12, 12);
      
      fill(240, 100, 100);
      ellipse(-62, -15, 6, 6);
      ellipse(-62, 15, 6, 6);
      
      // Bio-luminescent spots
      for (let i = 0; i < 8; i++) {
        let spotX = -i * 12;
        let spotY = sin(t * 3 + i) * 8;
        let spotSize = 4 + sin(t * 5 + i) * 2;
        let spotAlpha = 150 + sin(t * 4 + i) * 100;
        
        fill(180, 100, 100, spotAlpha);
        ellipse(spotX, spotY, spotSize, spotSize);
      }
    }

    function drawClaw(baseX, baseY, openAngle, direction) {
      push();
      translate(baseX, baseY);
      rotate(openAngle * 40 * direction);
      
      // Upper claw segment
      fill(hueBase + 20, 75, 85);
      beginShape();
      vertex(0, 0);
      vertex(-30, -15 * direction);
      vertex(-50, -10 * direction);
      vertex(-40, 0);
      vertex(-50, 10 * direction);
      vertex(-30, 15 * direction);
      endShape(CLOSE);
      
      // Lower claw segment (moves with openAngle)
      push();
      translate(-50, 0);
      rotate(-openAngle * 60 * direction);
      fill(hueBase + 40, 80, 90);
      beginShape();
      vertex(0, 0);
      vertex(-35, -10 * direction);
      vertex(-55, -5 * direction);
      vertex(-45, 0);
      vertex(-55, 5 * direction);
      vertex(-35, 10 * direction);
      endShape(CLOSE);
      
      // Claw tip
      fill(hueBase + 60, 85, 95);
      ellipse(-85, 0, 12, 8);
      pop();
      
      pop();
    }

    function drawLeg(baseX, baseY, angle, direction) {
      push();
      translate(baseX, baseY);
      rotate(angle * direction);
      
      stroke(hueBase + 10, 60, 70);
      strokeWeight(3 * scale);
      
      let legLength = 40;
      let joint1X = cos(0) * legLength * 0.4;
      let joint1Y = sin(0) * legLength * 0.4;
      let joint2X = joint1X + cos(-30 * direction) * legLength * 0.6;
      let joint2Y = joint1Y + sin(-30 * direction) * legLength * 0.6;
      
      line(0, 0, joint1X, joint1Y);
      line(joint1X, joint1Y, joint2X, joint2Y);
      
      noStroke();
      fill(hueBase + 10, 70, 80);
      ellipse(joint2X, joint2Y, 6, 6);
      
      pop();
    }

    function drawAntenna(baseX, baseY, waveOffset) {
      push();
      translate(baseX, baseY);
      
      stroke(hueBase + 30, 50, 90);
      strokeWeight(1.5 * scale);
      
      beginShape();
      for (let i = 0; i <= 20; i++) {
        let progress = i / 20;
        let x = -i * 5;
        let y = sin(t * 3 + i * 0.5) * 3 + waveOffset * progress;
        vertex(x, y);
      }
      endShape();
      
      // Antenna tip
      noStroke();
      fill(hueBase + 40, 90, 100);
      ellipse(-100, waveOffset, 6, 6);
      
      pop();
    }

    function drawParticles() {
      for (let i = 0; i < 50; i++) {
        let px = sin(t * 0.3 + i * 0.1) * 300 + x;
        let py = cos(t * 0.5 + i * 0.2) * 200 + y;
        let size = 1 + sin(t + i) * 0.5;
        let alpha = 50 + sin(t * 2 + i) * 50;
        
        fill(hueBase + 60, 70, 100, alpha);
        ellipse(px, py, size, size);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      x = width / 2;
      y = height / 2;
      scale = min(width, height) / 600;
    }
  </script>
</body>
</html>
